<div class="row justify-content-xl-center">
    <div class="card">
        <div class="card-body">
            <div class="">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="retirar(f)">
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input [ngModel]="monto" name="monto" class="form-control" type="number" required placeholder="Monto de Retiro">
                        </div>
                    </div>
                    <div class="form-group m-t-40">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input [ngModel]="total" name="Total" id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">Deseo realizar un retiro total de mi saldo</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Realizar Retiro</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
