<div class="container">
    <div class="row justify-content-md-center">
        <div class="card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="form" (ngSubmit)="recargarSaldo()" class="form-horizontal form-material">
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <h3>Introduce el monto a recargar</h3>
                            <input formControlName="monto" name="monto" class="form-control" type="number" ng-pattern="/[1-9]/" [(ngModel)]="saldo" />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type='submit'>Siguiente</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
