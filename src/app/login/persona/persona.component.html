<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card ">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="form" (ngSubmit)="registrarPersona()" class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <br>
                <div class="form-group text-center">
                    <div class="col-6">
                        <button routerLink="/register" class="btn btn-info btn-block waves-effect waves-light mdi mdi-arrow-left-bold">Volver</button>
                    </div>
                </div>
                <h3 class="box-title m-t-40 m-b-0">Registrar Ahora</h3><small>Crea una cuenta y disfruta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="apellido" name="apellido" class="form-control" type="text" required placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div *ngIf="form.pristine">
                        <p class="text-primary">
                            Indique su fecha de nacimiento
                        </p>
                    </div>
                    <div class="col-xs-12">
                        <input [ngModel]="date | date:'yyyy-MM-dd'" formControlName="fechaNac" name="fechaNac" class="form-control textbox-n" type="date" required placeholder="Fecha de Nacimiento">
                    </div>
                </div>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <!-- <input formControlName="paisNac" name="paisNac" class="form-control" type="text" required placeholder="Pais de Nacimiento"> -->
                        <select formControlName="paisNac" name="paisNac" class="form-control" >
                            <option [ngValue]="null" disabled selected>País</option>
                            <option *ngFor="let pais of paises" value="pais.name">{{pais.name}}</option>
                            <option value="Female">Femenino</option>
                          </select>
                    </div>
                </div>
                <!-- <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="genero" name="genero" class="form-control" type="text" required placeholder="Género">
                    </div>
                </div> -->

                <div class="form-group">
                    <div class="col-xs-12">
                        <select formControlName="genero" name="genero" class="form-control" id="genero">
                            <option [ngValue]="null" disabled selected>Género</option>
                            <option value="Male">Masculino</option>
                            <option value="Female">Femenino</option>
                          </select>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="usuario" name="usuario" class="form-control" type="text" required placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo Electronico">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="pass" name="pass" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="pass2" name="pass2" class="form-control" type="password" required placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="form-group" *ngIf="form.errors?.sonIguales && !form.pristine">
                    <p class="text-danger">
                        Las contraseñas deben de ser iguales
                    </p>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="direccion" name="direccion" class="form-control" type="text" required placeholder="Dirección">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="telefono" name="telefono" class="form-control" type="text" pattern="^\d{11}$" required placeholder="Teléfono">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="identificacion" name="identificacion" class="form-control" type="text" required placeholder="Cédula o RIF">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Acepto todos los <a>Terminos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Crear Cuenta</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tienes una cuenta? <a class="text-info m-l-5 pointer"><b  routerLink="/login" >Inciar Sesión</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
