<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card ">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="form" (ngSubmit)="registrarComercio()" class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <br>
                <div class="form-group text-center">
                    <div class="col-6">
                        <button routerLink="/register" class="btn btn-info btn-block waves-effect waves-light mdi mdi-arrow-left-bold">Volver</button>
                    </div>
                </div>
                <h3 class="box-title m-t-40 m-b-0">Registrar Ahora</h3><small>Crea una cuenta y disfruta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="nombreComercio" name="nombreComercio" class="form-control" type="text" required placeholder="Nombre del Comercio">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="rif" name="rif" class="form-control" type="text" required placeholder="RIF del comercio">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="telefonoComercio" name="telefonoComercio" pattern="^\d{11}$" class="form-control" type="text" required placeholder="Telefono del Comercio">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <select formControlName="pais" name="pais" class="form-control" id="pais" required> 
                        <option [ngValue]="null" disabled selected>País</option>
                        <option *ngFor="let pais of paises" [value]="pais.name">{{pais.name}}</option>
                    </select>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="direccion" name="direccion" class="form-control" type="text" required placeholder="Dirección">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="nombreContacto" name="nombreContacto" class="form-control" type="text" required placeholder="Nombre del Responsable">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="telefono" name="telefono" class="form-control" type="text" pattern="^\d{11}$" required placeholder="Telefono del Responsable">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="usuario" name="usuario" class="form-control" type="text" required placeholder="Usuario">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="pass" name="pass" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="pass2" name="pass2" class="form-control" type="password" required placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <div class="form-group" *ngIf="form.errors?.sonIguales && !form.pristine">
                    <p class="text-danger">
                        Las contraseñas deben de ser iguales
                    </p>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Acepto todos los <a>Términos</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Crear Cuenta</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tienes una cuenta? <a class="text-info m-l-5 pointer"><b routerLink="/login">Inciar Sesión</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
